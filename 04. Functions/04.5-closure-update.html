    // 函式工廠
    // 私有方法
    function storeMoney(initValue) {
      var money = initValue || 1000;
      return {
        increase: function(price) {
          money += price;
        },
        decrease: function(price) {
          money -= price;
        },
        value: function() {
          return money;
        }
      }
    }
    var MingMoney = storeMoney(100);
    MingMoney.increase(100);
